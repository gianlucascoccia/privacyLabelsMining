  <script id="ember211" name="schema:software-application" class="ember-view" type="application/ld+json">{"@context":"http://schema.org","@type":"SoftwareApplication","name":"CNET's Tech Today","description":"Tech Today delivers the most important tech news, stories and opinions, all in one easy daily dose. Whenever you have a couple minutes, the app has CNET's 10 biggest stories of the day waiting for you. \n\nIt’s easy to get overwhelmed with all the news apps out there — we get it. That’s why we built Tech Today, the simplest and fastest, free-est way to get a quick look at what's big right now in tech news, without any complications or stories about the Kardashians (well, usually). Tech Today gives you a look at the \"big picture\" in tech by delivering a selection of best stories based on the most popular topics right now.\n\nTech Today is perfect for your commute (but please, not while driving!) or while in line at your favorite coffee shop.\n\nDo Not Sell My Info: https://tinyurl.com/y4teo56m","screenshot":["https://is5-ssl.mzstatic.com/image/thumb/Purple123/v4/57/7a/21/577a21fe-a597-3df9-7947-0b9cda9c1a75/pr_source.png/300x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple123/v4/af/5b/f6/af5bf647-04b1-0132-8ad8-a828b2ed1c02/pr_source.png/300x0w.jpg","https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/9c/c4/b6/9cc4b65d-32f0-c764-261c-03a8adcbfc03/pr_source.png/300x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/b0/bf/46/b0bf46eb-26b2-240d-b8ac-e7561cd7d803/pr_source.png/300x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/93/a6/cd/93a6cd83-834c-eb7a-5419-fd18034fbaa0/pr_source.png/300x0w.jpg","https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/6e/76/58/6e76588e-2be4-d84b-9918-9dff0e8600c3/mzl.frcyrjho.png/643x0w.jpg","https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/08/a0/a8/08a0a8ad-cb5f-f66d-d479-cf0f0f64574a/mzl.fypjfxuv.png/643x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/00/7c/71/007c71bc-f7   <script id="ember238" name="schema:software-application" class="ember-view" type="application/ld+json">{"@context":"http://schema.org","@type":"SoftwareApplication","name":"CNET's Tech Today","description":"Tech Today delivers the most important tech news, stories and opinions, all in one easy daily dose. Whenever you have a couple minutes, the app has CNET's 10 biggest stories of the day waiting for you. \n\nIt’s easy to get overwhelmed with all the news apps out there — we get it. That’s why we built Tech Today, the simplest and fastest, free-est way to get a quick look at what's big right now in tech news, without any complications or stories about the Kardashians (well, usually). Tech Today gives you a look at the \"big picture\" in tech by delivering a selection of best stories based on the most popular topics right now.\n\nTech Today is perfect for your commute (but please, not while driving!) or while in line at your favorite coffee shop.\n\nDo Not Sell My Info: https://tinyurl.com/y4teo56m","screenshot":["https://is5-ssl.mzstatic.com/image/thumb/Purple123/v4/57/7a/21/577a21fe-a597-3df9-7947-0b9cda9c1a75/pr_source.png/300x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple123/v4/af/5b/f6/af5bf647-04b1-0132-8ad8-a828b2ed1c02/pr_source.png/300x0w.jpg","https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/9c/c4/b6/9cc4b65d-32f0-c764-261c-03a8adcbfc03/pr_source.png/300x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/b0/bf/46/b0bf46eb-26b2-240d-b8ac-e7561cd7d803/pr_source.png/300x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/93/a6/cd/93a6cd83-834c-eb7a-5419-fd18034fbaa0/pr_source.png/300x0w.jpg","https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/6e/76/58/6e76588e-2be4-d84b-9918-9dff0e8600c3/mzl.frcyrjho.png/643x0w.jpg","https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/08/a0/a8/08a0a8ad-cb5f-f66d-d479-cf0f0f64574a/mzl.fypjfxuv.png/643x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/00/7c/71/007c71bc-f7 ring":"Requires iOS 12.0 or later."},"ipod":{"deviceFamily":"iPod touch","requirementString":"Requires iOS 12.0 or later."},"ipad":{"deviceFamily":"iPad","requirementString":"Requires iPadOS 12.0 or later."}},"reviewsRestricted":false,"sellerLabel":"Seller","supportsArcade":false,"url":"https://apps.apple.com/us/app/cnets-tech-today/id1077008940","usesLocationBackgroundMode":false},"relationships":{"platforms":{"data":[{"id":"1077008940-ios","type":"media/app-platform","href":"/v1/catalog/us/apps/1077008940?l=en-US","attributes":{"requires32bit":false,"hasMessagesExtension":false,"versionHistory":[{"versionDisplay":"1.7.5","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2021-03-04"},{"versionDisplay":"1.7.4","releaseNotes":"Improved video reliability. Also, links now open correctly when Chrome is your default browser.","releaseDate":"2021-02-09"},{"versionDisplay":"1.7.3","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2020-10-30"},{"versionDisplay":"1.7.2","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2020-01-23"},{"versionDisplay":"1.7.1","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2019-12-17"},{"versionDisplay":"1.7.0","releaseNotes":"Oh heck yea, Tech Today now comes in everyone’s favorite flavor… Dark Mode! And guess what else is packed in this lil update? iOS 13 support!! Whooooo! We saw it in action at the Apple Event and now it’s coming to your phone #excitement. Lastly, hyperlinks are prettier (red underline), and are less likely to be triggered while scrolling (you can now press+hold to navigate to the hyperlink).","releaseDate":"2019-10-15"},{"versionDisplay":"1.6.12","releaseNotes":"When you scroll into an article, the images now resize correctly. Plus, video now plays more consistently because who likes reading? (JK please keep reading, it's good for you.) ","releaseDate":"2019-08-15"},{"versionDisplay":"1.6.11","releaseNotes":"In a world, where iOS 12 is finally live, an app by the name of CNET is compatible with all the new features of iOS 12.","releaseDate":"2018-10-04"},{"versionDisplay":"1.6.10","releaseNotes":"Improved video load time","releaseDate":"2018-06-12"},{"versionDisplay":"1.6.9","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2018-04-24"},{"versionDisplay":"1.6.8","releaseNotes":"Improved app launch performance","releaseDate":"2018-03-21"},{"versionDisplay":"1.6.7","releaseNotes":"All of the bug fixes*, most importantly one which was giving people a network error when they had network.\n*All here means the ones we found and had time to fix, not really \"all\" because that's just silly.","releaseDate":"2018-02-28"},{"versionDisplay":"1.6.6","releaseNotes":"Scrolling articles are now much smoother. That’s it, have a nice week!","releaseDate":"2017-10-16"},{"versionDisplay":"1.6.5","releaseNotes":"• Rate on app store link now works correctly\n• Corrected unexpected app exit when clicking on a non-cnet link","releaseDate":"2017-09-28"},{"versionDisplay":"1.6.4","releaseNotes":"• iOS 11 support\n• Stability Fixes\n• Video playback improvements\n• Sharing title now includes article title\n• New fresh looking app icon","releaseDate":"2017-09-25"},{"versionDisplay":"1.6.3","releaseNotes":"When you share the app with your friends (or strangers, no judgment) the link will take them to the correct app store (here, for example). Other minor bugs fixes and under-the-hood improvements.","releaseDate":"2017-06-01"},{"versionDisplay":"1.6.2","releaseNotes":"App now starts up faster and you can tap anywhere on the screen to watch a video. Some links would occasionally force you into Safari (sorry) but now open in-app. We also improved scrolling on long charts (comparison shopping, anyone?), and corrected a bug that made it very confusing to know which products were actually Editors' Choice award winners (bc the badge was on some random ones).","releaseDate":"2017-05-08"},{"versionDisplay":"1.6.1","releaseNotes":"The network alert message was incorrectly showing on loading so we fixed that. Also, the feature where YouTube videos would keep playing in the background even when the app was closed has been eliminated. Sorry if you were enjoying that. And launching the app from push notifications shouldn't take quite so long now.","releaseDate":"2017-04-25"},{"versionDisplay":"1.6.0","releaseNotes":"Images should look less potato quality and content loads faster. Go forth and swipe up.","releaseDate":"2017-04-05"},{"versionDisplay":"1.5.2","releaseNotes":"You can turn your iPad now! Well, I mean, I guess *you* always could, but *we* weren't turning with you -- TILL NOW. We're also now supporting GIFs in notifications, so get ready to have your mind blown before you even open the app.","releaseDate":"2017-03-25"},{"versionDisplay":"1.5.1","releaseNotes":"You can turn your iPad now! Well, I mean, I guess *you* always could, but *we* weren't turning with you -- TILL NOW. We're also now supporting GIFs in notifications, so get ready to have your mind blown before you even open the app.","releaseDate":"2017-03-21"},{"versionDisplay":"1.5.0","releaseNotes":"Video notifications have arrived.  We also reduced the amount of time it takes to open the app when you tap a notification, fixed a bug that made you lose your place randomly, and made scrolling smoother. Blurry images are a consistent bummer, so we're working on them so they appear less frequently now.","releaseDate":"2017-02-28"},{"versionDisplay":"1.4.9","releaseNotes":"Scroll it out, just scroll it out. Scroll buttons 2.0. (Why yes, we've improved scrolling.)","releaseDate":"2017-01-17"},{"versionDisplay":"1.4.7","releaseNotes":"Gifs may be one of the best inventions ever, but sometimes they were causing random app exits -- this is fixed now so all the cat gifs can be enjoyed. Adding to the list of more enjoyable things, you can now tap to enlarge an image or rotate it to see it fullscreen. For those things with all the images (galleries, yeah, that's the word), there should be no more lag or stuttering when loading all the pictures. \n\nWe also made it easier to find the controls to play videos in articles and improved their playback. Finally, we addressed some other minor performance issues. Have a happy new year!","releaseDate":"2016-12-20"},{"versionDisplay":"1.4.6","releaseNotes":"Our spiffy app now launches faster (even from notifications that you should totally opt-in to!), and videos display and playback better now. Plus, ever see a screwy list of links? That should be fixed too.","releaseDate":"2016-12-14"}],"hasPrivacyPolicyText":false,"supportedLocales":[{"name":"English","tag":"en-US"}],"videoPreviewsByType":{},"privacyPolicyUrl":"https://redventures.com/privacy-policy.html","supportsGameController":false,"releaseDate":"2016-03-03","hasSafariExtension":false,"minimumMacOSVersion":"11","externalVersionId":840511366,"screenshotsByType":{"ipadPro":[{"width":2732,"height":2048,"url":"https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/6e/76/58/6e76588e-2be4-d84b-9918-9dff0e8600c3/mzl.frcyrjho.png/{w}x{h}{c}.{f}","bgColor":"070616","textColor1":"fbffff","textColor2":"d7d7d7","textColor3":"cacdd0","textColor4":"aeadb1"},{"width":2732,"height":2048,"url":"https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/08/a0/a8/08a0a8ad-cb5f-f66d-d479-cf0f0f64574a/mzl.fypjfxuv.png/{w}x{h}{c}.{f}","bgColor":"6c294d","textColor1":"f9fffb","textColor2":"dad069","textColor3":"dcd4d8","textColor4":"c4ae64"},{"width":2732,"height":2048,"url":"https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/00/7c/71/007c71bc-f747-5852-d334-8675996c3be1/mzl.tykeyxwx.png/{w}x{h}{c}.{f}","bgColor":"1a1a0e","textColor1":"fffefd","textColor2":"d7d7d7","textColor3":"d1d0cd","textColor4":"b1b1af"},{"width":2732,"height":2048,"url":"https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/2e/62/bb/2e62bb4e-9437-b449-905f-fcc4d0a9c205/mzl.linxdlzw.png/{w}x{h}{c}.{f}","bgColor":"fbffff","textColor1":"301222","textColor2":"3b1121","textC mage/thumb/Features18/v4/ae/49/8f/ae498f65-965c-c54d-d9da-8ac6b9bf578f/source/{w}x{h}{c}.{f}","bgColor":"632b4e","textColor1":"fbf7f9","textColor2":"efe9ed","textColor3":"ddced7","textColor4":"d3c3cd"},"brandLogo":{"width":1080,"height":1080,"url":"https://is4-ssl.mzstatic.com/image/thumb/Features124/v4/9b/96/9e/9b969ea5-0e8e-7fd7-2e1a-7ea5ce8ddf32/source/{w}x{h}{c}.{f}","bgColor":"000000","textColor1":"f2f2f2","textColor2":"e5e5e5","textColor3":"c1c1c1","textColor4":"b7b7b7"}},"requirementsString":"Requires iOS 12.0 or later. Compatible with iPhone, iPad, and iPod touch.","subtitle":"Technology News \u0026 Reviews","isDeliveredInIOSAppForWatchOS":false,"bundleId":"com.cbsinteractive.techtoday","hasInAppPurchases":false,"isAppleWatchSupported":false,"isStandaloneForWatchOS":false,"supportsPassbook":false,"copyright":"© 2021 CNET, A Red Ventures Company. All Rights Reserved.","requiresGameController":false,"isHiddenFromSpringboard":false,"isGameCenterEnabled":false,"minimumOSVersion":"12.0","hasFamilyShareableInAppPurchases":false,"is32bitOnly":false,"isStandaloneWithCompanionForWatchOS":false,"seller":"CBS Mobile","isSiriSupported":false,"languageList":["English"],"messagesScreenshots":{},"description":{"standard":"Tech Today delivers the most important tech news, stories and opinions, all in one easy daily dose. Whenever you have a couple minutes, the app has CNET's 10 biggest stories of the day waiting for you. \n\nIt’s easy to get overwhelmed with all the news apps out there — we get it. That’s why we built Tech Today, the simplest and fastest, free-est way to get a quick look at what's big right now in tech news, without any complications or stories about the Kardashians (well, usually). Tech Today gives you a look at the \"big picture\" in tech by delivering a selection of best stories based on the most popular topics right now.\n\nTech Today is perfect for your commute (but please, not while driving!) or while in line at your favorite coffee shop.\n\nDo Not Sell My Info: https://tinyurl.com/y4teo56m"},"websiteUrl":"https://www.cnet.com","requiredCapabilities":"arm64 ","offers":[{"buyParams":"productType=C\u0026price=0\u0026salableAdamId=1077008940\u0026pricingParameters=STDQ\u0026pg=default\u0026appExtVrsId=840511366","type":"get","priceFormatted":"$0.00","price":0,"currencyCode":"USD","assets":[{"flavor":"iosSoftware","size":65443840}]},{"buyParams":"productType=C\u0026price=0\u0026salableAdamId=1077008940\u0026pricingParameters=SWUPD\u0026pg=default\u0026appExtVrsId=840511366","type":"update","priceFormatted":"$0.00","price":0,"currencyCode":"USD","assets":[{"flavor":"iosSoftware","size":65443840}]}]},"relationships":{"artwork":{"data":{"type":"image","id":"ember12"}}}}]},"genres":{"data":[{"id":"6009","type":"media/genre"},{"id":"6016","type":"media/genre"}]},"ipadScreenshots":{"data":[{"id":"ember7","type":"image"},{"id":"ember8","type":"image"},{"id":"ember9","type":"image"},{"id":"ember10","type":"image"},{"id":"ember11","type":"image"}]},"iphoneScreenshots":{"data":[{"id":"ember2","type":"image"},{"id":"ember3","type":"image"},{"id":"ember4","type":"image"},{"id":"ember5","type":"image"},{"id":"ember6","type":"image"}]},"customersAlsoBoughtApps":{"data":[{"id":"603394820","type":"media/app"},{"id":"422953518","type":"media/app"},{"id":"526058642","type":"media/app"},{"id":"955138289","type":"media/app"},{"id":"881467558","type":"media/app"},{"id":"451723649","type":"media/app"},{"id":"1062087910","type":"media/app"},{"id":"620437614","type":"media/app"},{"id":"1162391375","type":"media/app"},{"id":"578462575","type":"media/app"}],"meta":{"next":"/v1/catalog/us/apps/1077008940/customers-also-bought-apps?l=en-US\u0026offset=10"}},"developer":{"data":{"id":"295669712","type":"media/developer"}},"developerOtherApps":{"data":[{"id":"530168168","type":"media/app"},{"id":"307184892","type":"media/app"},{"id":"1540866664","type":"media/app"},{"id":"334256223","type":"media/app"},{"id":"658308834","type":"media/app"},{"id":"383989837","type":"media/app"},{"id":"547825550","type":"media/app"},{"id":"1465944282","type":"media/app"},{"id":"307544289","type":"media/app"},{"id":"416142867","type":"media/app"},{"id":"1038113479","type":"media/app"},{"id":"1059050333","type":"media/app"},{"id":"1268854472","type":"media/app"},{"id":"1160404152","type":"media/app"},{"id":"1327981700","type":"media/app"}],"meta":{"next":"/v1/catalog/us/apps/1077008940/developer-other-apps?l=en-US\u0026offset=35"}},"merchandisedInApps":{"data":[]},"reviews":{"data":[{"id":"4971120567","type":"media/review"},{"id":"2052087852","type":"media/review"},{"id":"2818231038","type":"media/review"},{"id":"6829384727","type":"media/review"},{"id":"4873139480","type":"media/review"},{"id":"5178930860","type":"media/review"},{"id":"1882113166","type":"media/review"},{"id":"5074577153","type":"media/review"},{"id":"2985401994","type":"media/review"},{"id":"5984614093","type":"media/review"}],"meta":{"next":"/v1/catalog/us/apps/1077008940/reviews?l=en-US\u0026offset=10"}},"topInApps":{"data":[]}}},"included":[{"id":"4971120567","type":"media/review","attributes":{"date":"2019-10-19T02:20:50Z","developerResponse":{"id":11293512,"body":"Thank you for your feedback - we've made a fix that addresses the link issue with our release today. Now it is less likely to be triggered while scrolling (you can now press+hold to navigate to the hyperlink). Could you give that a try and let us know if it's any better for you?","modified":"2019-10-16T21:48:19Z"},"rating":5,"review":"Changed rating from a one star to five! The developers actually listened to negative feedback. They corrected a seriously annoying hyperlink issue that drove me from the app. There are multiple hyperlinks in any given article and it’s easy to accidentally tap on them while scrolling. The issue was that even the slightest touch of a hyperlink would open it and cause constant disruptions when trying to read an article. That problem, however, is no more! Thanks developers! I’m glad to have this app back in my daily routine.","title":"Great again!","userName":"Regas1234"},"relationships":{}},{"id":"2052087852","type":"media/review","attributes":{"date":"2018-01-03T04:40:06Z","rating":5,"review":"I spend so much time with CNET that sometimes I feel that I work there. The reality is that it is part of my life and lifestyle and a serious way that I make educated decisions. The volume of information and ease of site navigation is ideal fro most anyone. My most recent use was for a new Sony 75” 940e television that will arrive in 48 hours and I am going crazy just waiting to give it a drive and all of this is based primarily on CNET ands my excellent taste fro fine things.","title":"My go to for all things cool","userName":"Scotty Pilk"},"relationships":{}},{"id":"2818231038","type":"media/review","attributes":{"date":"2018-07-02T09:18:12Z","developerResponse":{"id":4166618,"body":"Thanks so much for your feedback!!","modified":"2018-07-10T01:53:47Z"},"rating":4,"review":"The CNET Tech Today application is designed for both light and heavy users of the tech news brand. Upon initial use users will see the Top Stories swipe through menu and if you prefer to read none of those stories or more you will be taken to the news feed section where all published stories can be accessed as well as product guides and price deals. This view is identical to CNET’s other application so it can serve as a replacement depending on how much news you want to read or how many videos you want to watch.","title":"CNET Tech Today","userName":"D. Hill"},"relationships":{}},{"id":"6829384727","type":"media/review","attributes":{"date":"2021-01-04T10:51:16Z","rating":4,"review":"Provides me with objective reviews that I rely on (at least to some extent) for big purchases, even including cars. CNET’s recent review on adjustable dumbbells, for example, re-inspired to start lifting again. I’m just doing it from home now. The only issue with the Tech Today app is that oftentimes you can’t click on a link. Although the articles are also available in the regular CNET app, sometimes they’re difficult to find. For a tech-oriented app, navigation in it is not very intuitive.","title":"First thing I read every morning","userName":"Jim Saffin"},"relationships":{}},{"id":"4873139480","type":"media/review","attributes":{"date":"2019-10-02T11:55:16Z","rating":5,"review":"After updating my outdated iPhone 7 there seems to be a problem in the app. When scrolling down through the stories if my finger happens to touch any RED word “a link” it redirects me to that link. It’s not my iPhone it’s something in the app. Does this as well on USA TODAY APP! Check into this please very annoying. Keep up the good work peeps.","title":"Ios13 problems","userName":"Mikeyshane1207"},"relationships":{}},{"id":"5178930860","type":"media/review","attributes":{"date":"2019-11-22T02:50:11Z","rating":5,"review":"This easy to access app is a must-have if you want to keep up with the latest technological advances on products like cell phones, tablets, etc.  With everything from reviews to pricing and the like, you’ll find all the info  necessary to make an informed decision.","title":"....buying a tech product?  You’ll need this app!","userName":"TBHunterLady"},"relationships":{}},{"id":"1882113166","type":"media/review","attributes":{"date":"2017-10-29T01:38:16Z","rating":5,"review":"I love the CNET Today app. It gives me all the context and information I need to learn about new products, ideas and edgy trends moving towards the mainstream. Over time the app design and format has become an effective site for all consumer products. It makes a difference for me. Thanks.","title":"Honest, smart and witty","userName":"WX-1.02-DAVE"},"relationships":{}},{"id":"5074577153","type":"media/review","attributes":{"date":"2019-11-02T23:30:32Z","rating":4,"review":"Pretty good app, I just have one request. For the posts that are video only, can you add a transcript pdf file of the video? I have horrible hearing and I read faster than a video can play. That’d make the app 5 stars for me. Otherwise fantastic features like main highlights on the home page and quick flick for side stories.","title":"Keep updated in Tech","userName":"ProspitDreamer"},"relationships":{}},{"id":"2985401994","type":"media/review","attributes":{"date":"2018-07-29T04:06:22Z","rating":4,"review":"I love it, use it almost everyday when I have few minutes. \nI said almost because its been few months that Notifications not working, tried everything but still, I was hoping with any update this will be solved , but still No ☹️.","title":"Notifications still not working","userName":"RoninLeb"},"relationships":{}},{"id":"5984614093","type":"media/review","attributes":{"date":"2020-05-23T18:07:41Z","rating":3,"review":"I use this app to get my daily tech news, but five to six out of ten stories have been about the stimulus checks for the past month or so. Honestly just kind of annoying, I don’t consider that to be tech news and even if it is it’s not necessary to run one topic as half of the available content.","title":"More than half of the content is about stimulus checks","userName":"Jared Press"},"relationships":{}},{"id":"6009","type":"media/genre","attributes":{"name":"News","url":"https://itunes.apple.com/us/genre/id6009","parentName":"App Store","parentId":"36"},"relationships":{}},{"id":"6016","type":"media/genre","attributes":{"name":"Entertainment","url":"https://itunes.apple.com/us/genre/id6016","parentName":"App Store","parentId":"36"},"relationships":{}},{"id":"603394820","type":"media/app","attributes":{},"relationships":{}},{"id":"422953518","type":"media/app","attributes":{},"relationships":{}},{"id":"526058642","type":"media/app","attributes":{},"relationships":{}},{"id":"955138289","type":"media/app","attributes":{},"relationships":{}},{"id":"881467558","type":"media/app","attributes":{},"relationships":{}},{"id":"451723649","type":"media/app","attr atic.com/image/thumb/Purple113/v4/9c/c4/b6/9cc4b65d-32f0-c764-261c-03a8adcbfc03/pr_source.png/{w}x{h}{c}.{f}","bgColor":"131315","textColor1":"ffffff","textColor2":"c8c8c7","textColor3":"cfcfd0","textColor4":"a4a4a3"},{"width":1242,"height":2688,"url":"https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/b0/bf/46/b0bf46eb-26b2-240d-b8ac-e7561cd7d803/pr_source.png/{w}x{h}{c}.{f}","bgColor":"10110a","textColor1":"ffffff","textColor2":"d0ccc9","textColor3":"cfcfcd","textColor4":"a9a6a3"},{"width":1242,"height":2688,"url":"https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/93/a6/cd/93a6cd83-834c-eb7a-5419-fd18034fbaa0/pr_source.png/{w}x{h}{c}.{f}","bgColor":"642950","textColor1":"ffffff","textColor2":"f1e2eb","textColor3":"dfd4db","textColor4":"d5bdcc"}],"iphone6+":[{"width":1242,"height":2208,"url":"https://is3-ssl.mzstatic.com/image/thumb/Purple123/v4/22/41/03/224103a7-771b-d0bb-d71d-9824cbe0b301/mzl.eegeekay.png/{w}x{h}{c}.{f}","bgColor":"1e1e1e","textColor1":"fafafa","textColor2":"eac6b8","textColor3":"cecece","textColor4":"c1a599"},{"width":1242,"height":2208,"url":"https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/34/23/a3/3423a338-bca7-c966-608c-13e2d1c7c523/mzl.uzoabigw.png/{w}x{h}{c}.{f}","bgColor":"1c1c1c","textColor1":"fafafa","textColor2":"e0e0e0","textColor3":"cecece","textColor4":"b9b9b9"},{"width":1242,"height":2208,"url":"https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/09/7a/77/097a77fc-86a3-3862-eb86-39d3122d3f84/mzl.khtnoxqt.png/{w}x{h}{c}.{f}","bgColor":"f7f7f7","textColor1":"090909","textColor2":"301223","textColor3":"383838","textColor4":"583f4d"},{"width":1242,"height":2208,"url":"https://is1-ssl.mzstatic.com/image/thumb/Purple123/v4/c4/51/75/c451757f-a71e-1a0e-a23e-c13ebc76945d/mzl.eqfcsbjf.png/{w}x{h}{c}.{f}","bgColor":"fffcff","textColor1":"090909","textColor2":"301223","textColor3":"3a393a","textColor4":"59404f"},{"width":1242,"height":2208,"url":"https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/ee/21/b4/ee21b438-b528-c134-9bef-1f62a5fe34de/mzl.yyvcfzul.png/{w}x{h}{c}.{f}","bgColor":"f7f7f7","textColor1":"301223","textColor2":"3a1121","textColor3":"583f4d","textColor4":"5f3f4c"}]},"copyright":"© 2021 CNET, A Red Ventures Company. All Rights Reserved.","description":{"standard":"Tech Today delivers the most important tech news, stories and opinions, all in one easy daily dose. Whenever you have a couple minutes, the app has CNET's 10 biggest stories of the day waiting for you. \n\nIt’s easy to get overwhelmed with all the news apps out there — we get it. That’s why we built Tech Today, the simplest and fastest, free-est way to get a quick look at what's big right now in tech news, without any complications or stories about the Kardashians (well, usually). Tech Today gives you a look at the \"big picture\" in tech by delivering a selection of best stories based on the most popular topics right now.\n\nTech Today is perfect for your commute (but please, not while driving!) or while in line at your favorite coffee shop.\n\nDo Not Sell My Info: https://tinyurl.com/y4teo56m"},"versionHistory":[{"versionDisplay":"1.7.5","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2021-03-04"},{"versionDisplay":"1.7.4","releaseNotes":"Improved video reliability. Also, links now open correctly when Chrome is your default browser.","releaseDate":"2021-02-09"},{"versionDisplay":"1.7.3","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2020-10-30"},{"versionDisplay":"1.7.2","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2020-01-23"},{"versionDisplay":"1.7.1","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2019-12-17"},{"versionDisplay":"1.7.0","releaseNotes":"Oh heck yea, Tech Today now comes in everyone’s favorite flavor… Dark Mode! And guess what else is packed in this lil update? iOS 13 support!! Whooooo! We saw it in action at the Apple Event and now it’s coming to your phone #excitement. Lastly, hyperlinks are prettier (red underline), and are less likely to be triggered while scrolling (you can now press+hold to navigate to the hyperlink).","releaseDate":"2019-10-15"},{"versionDisplay":"1.6.12","releaseNotes":"When you scroll into an article, the images now resize correctly. Plus, video now plays more consistently because who likes reading? (JK please keep reading, it's good for you.) ","releaseDate":"2019-08-15"},{"versionDisplay":"1.6.11","releaseNotes":"In a world, where iOS 12 is finally live, an app by the name of CNET is compatible with all the new features of iOS 12.","releaseDate":"2018-10-04"},{"versionDisplay":"1.6.10","releaseNotes":"Improved video load time","releaseDate":"2018-06-12"},{"versionDisplay":"1.6.9","releaseNotes":"Minor bug fixes and improvements","releaseDate":"2018-04-24"},{"versionDisplay":"1.6.8","releaseNotes":"Improved app launch performance","releaseDate":"2018-03-21"},{"versionDisplay":"1.6.7","releaseNotes":"All of the bug fixes*, most importantly one which was giving people a network error when they had network.\n*All here means the ones we found and had time to fix, not really \"all\" because that's just silly.","releaseDate":"2018-02-28"},{"versionDisplay":"1.6.6","releaseNotes":"Scrolling articles are now much smoother. That’s it, have a nice week!","releaseDate":"2017-10-16"},{"versionDisplay":"1.6.5","releaseNotes":"• Rate on app store link now works correctly\n• Corrected unexpected app exit when clicking on a non-cnet link","releaseDate":"2017-09-28"},{"versionDisplay":"1.6.4","releaseNotes":"• iOS 11 support\n• Stability Fixes\n• Video playback improvements\n• Sharing title now includes article title\n• New fresh looking app icon","releaseDate":"2017-09-25"},{"versionDisplay":"1.6.3","releaseNotes":"When you share the app with your friends (or strangers, no judgment) the link will take them to the correct app store (here, for example). Other minor bugs fixes and under-the-hood improvements.","releaseDate":"2017-06-01"},{"versionDisplay":"1.6.2","releaseNotes":"App now starts up faster and you can tap anywhere on the screen to watch a video. Some links would occasionally force you into Safari (sorry) but now open in-app. We also improved scrolling on long charts (comparison shopping, anyone?), and corrected a bug that made it very confusing to know which products were actually Editors' Choice award winners (bc the badge was on some random ones).","releaseDate":"2017-05-08"},{"versionDisplay":"1.6.1","releaseNotes":"The network alert message was incorrectly showing on loading so we fixed that. Also, the feature where YouTube videos would keep playing in the background even when the app was closed has been eliminated. Sorry if you were enjoying that. And launching the app from push notifications shouldn't take quite so long now.","releaseDate":"2017-04-25"},{"versionDisplay":"1.6.0","releaseNotes":"Images should look less potato quality and content loads faster. Go forth and swipe up.","releaseDate":"2017-04-05"},{"versionDisplay":"1.5.2","releaseNotes":"You can turn your iPad now! Well, I mean, I guess *you* always could, but *we* weren't turning with you -- TILL NOW. We're also now supporting GIFs in notifications, so get ready to have your mind blown before you even open the app.","releaseDate":"2017-03-25"},{"versionDisplay":"1.5.1","releaseNotes":"You can turn your iPad now! Well, I mean, I guess *you* always could, but *we* weren't turning with you -- TILL NOW. We're also now supporting GIFs in notifications, so get ready to have your mind blown before you even open the app.","releaseDate":"2017-03-21"},{"versionDisplay":"1.5.0","releaseNotes":"Video notifications have arrived.  We also reduced the amount of time it takes to open the app when you tap a notification, fixed a bug that made you lose your place randomly, and made scrolling smoother. Blurry images are a consistent bummer, so we're working on them so they appear less frequently now.","releaseDate":"2017-02-28"},{"versionDisplay":"1.4.9","releaseNotes":"Scroll it out, just scroll it out. Scroll buttons 2.0. (Why yes, we've improved scrolling.)","releaseDate":"2017-01-17"},{"versionDisplay":"1.4.7","releaseNotes":"Gifs may be one of the best inventions ever, but sometimes they were causing random app exits -- this is fixed now so all the cat gifs can be enjoyed. Adding to the list of more enjoyable things, you can now tap to enlarge an image or rotate it to see it fullscreen. For those things with all the images (galleries, yeah, that's the word), there should be no more lag or stuttering when loading all the pictures. \n\nWe also made it easier to find the controls to play videos in articles and improved their playback. Finally, we addressed some other minor performance issues. Have a happy new year!","releaseDate":"2016-12-20"},{"versionDisplay":"1.4.6","releaseNotes":"Our spiffy app now launches faster (even from notifications that you should totally opt-in to!), and videos display and playback better now. Plus, ever see a screwy list of links? That should be fixed too.","releaseDate":"2016-12-14"}],"languageList":["English"],"messagesScreenshots":{},"privacyPolicyUrl":"https://redventures.com/privacy-policy.html","requirementsString":"Requires iOS 12.0 or later. Compatible with iPhone, iPad, and iPod touch.","seller":"CBS Mobile","supportURLForLanguage":"https://www.cnet.com","websiteUrl":"https://www.cnet.com","isStandaloneForWatchOS":false,"is32bitOnly":false,"minimumOSVersion":"12.0","requiredCapabilities":"arm64 ","videoPreviewsByType":{}},"relationships":{"artwork":{"data":{"type":"image","id":"ember12"}}}},{"id":"ember2","type":"image","attributes":{"bgColor":"291515","height":2688,"textColor1":"ffffff","textColor2":"02b3d4","textColor3":"d4d0d0","textColor4":"0a93ae","url":"https://is5-ssl.mzstatic.com/image/thumb/Purple123/v4/57/7a/21/577a21fe-a597-3df9-7947-0b9cda9c1a75/pr_source.png/{w}x{h}{c}.{f}","width":1242},"relationships":{}},{"id":"ember3","type":"image","attributes":{"bgColor":"1e1e25","height":2
